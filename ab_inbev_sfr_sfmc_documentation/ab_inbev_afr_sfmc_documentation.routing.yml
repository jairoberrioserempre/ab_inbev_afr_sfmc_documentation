ab_inbev_afr_sfmc.display:
  path: /admin/settings
  defaults:
    _title: 'AB InBev'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'access administration pages'

ab_inbev_afr_sfmc_sample_custom_form.config:
  path: /admin/config/ab-inbev/sfmc/sample-custom-form
  defaults:
    _title: 'Sample Custom Form'
    _description: 'Sample custom form for SFMC (documentation)'
    _form: '\Drupal\ab_inbev_afr_sfmc_documentation\Form\DocumentationForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
